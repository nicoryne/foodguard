{% extends "base.html" %}

{% block content %}

<style>

.container {
    max-width: 600px;
    margin: auto;
    padding: 30px;
    background-color: #fff3e0;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}


.container h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

form .form-group {
    margin-bottom: 15px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-size: 16px;
    color: #666;
}

.form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

form input[type="text"],
form input[type="number"],
form select,
form input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
    font-size: 16px;
}

.upload-image {
    padding: 20px;
    background-color: #ffe0b2;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    color: #d32f2f;
    border: 1px dashed #d32f2f;
}

.upload-image:hover {
    background-color: #ffd54f;
}

button.btn-submit {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button.btn-submit:hover {
    background-color: #388e3c;
}

a.btn-cancel {
    display: inline-block;
    margin-top: 15px;
    color: #f44336;
    font-size: 16px;
    text-decoration: none;
}

a.btn-cancel:hover {
    text-decoration: underline;
}
</style>

<div class="container">
    <h2>Add Ingredient</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Ingredient Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_quantity">Quantity</label>
            {{ form.quantity }}
        </div>
        <div class="form-group">
            <label for="id_category">Category</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label for="id_image">Upload Ingredient Image</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label for="id_date_purchased">Date Purchased</label>
            <input type="date" id="id_date_purchased" name="date_purchased">
        </div>
        <div class="form-group">
            <label for="id_expiry_date">Expiry Date</label>
            <input type="date" id="id_expiry_date" name="expiry_date">
        </div>        
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>
{% endblock %}
