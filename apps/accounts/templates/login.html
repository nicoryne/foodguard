{% extends "base.html" %} {% block content %}
<main id="login" class="login-page">
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>

      {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">{{ form.username }}</div>
        <div class="form-group">{{ form.password }}</div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p class="register-link">Don't have an account? <a href="{% url 'accounts:register' %}">Create an account</a></p>
    </div>
  </div>
</main>
{% endblock %}
