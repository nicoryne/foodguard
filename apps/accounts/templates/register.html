{% extends "base.html" %}
{% block content %}
<main id="signup">
    <div class="container">
        <h1>Create a New Account</h1>
        <form method="post" class="signup-form">
            {% csrf_token %}
            <div class="form-group">
                {{form.username}}
            </div>
            <div class="form-group">
                {{form.first_name}}
            </div>
            <div class="form-group">
                {{form.last_name}}
            </div>
            <div class="form-group">
                {{form.email}}
            </div>
            <div class="form-group">
                {{form.phone_number}}
            </div>
            <div class="form-group">
                {{form.date_of_birth}}
            </div>
            <div class="form-group">
                {{form.password1}}
            </div>
            <div class="form-group">
                {{form.password2}}
            </div>
            <button type="submit" class="btn btn-submit">Sign Up</button>
            <a href="{% url 'accounts:login' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
