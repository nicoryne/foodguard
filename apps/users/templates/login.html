{% extends "base.html" %}
{% block content %}
<main id="login" class="login-page">
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Email:</label>
                    <input type="text" name="username" id="id_username" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="id_password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <p class="register-link">
                Don't have an account? <a href="{% url 'user-create' %}">Create an account</a>
            </p>
        </div>
    </div>
</main>
{% endblock %}
