{% extends "base.html" %}
{% block content %}
<main id="user-list" class="container">
    <section class="header-section">
        <h2>User List</h2>
        <a href="{% url 'user-create' %}" class="btn-create">Create New User</a>
    </section>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.fname }}</td>
                    <td>{{ user.lname }}</td>
                    <td>{{ user.email }}</td>
                    <td class="actions">
                        <a href="{% url 'user-detail' user.pk %}" class="btn-action">Details</a>
                        <a href="{% url 'user-update' user.pk %}" class="btn-action">Update</a>
                        <a href="{% url 'user-delete' user.pk %}" class="btn-action btn-delete">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="empty-row">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
