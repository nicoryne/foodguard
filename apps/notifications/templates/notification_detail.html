{% extends "base.html" %}
{% block content %}
<div id="notification">
    <div class="container">
        <h2>Notification Detail</h2>
        <div class="notification-detail">
            <h3>{{ notification.title }}</h3>
            <p>{{ notification.description }}</p>
            <small>Created at: {{ notification.created_at }}</small>
        </div>
        <div class="actions">
            <a href="{% url 'notification-update' notification.pk %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'notification-delete' notification.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'notification-list' %}" class="btn btn-primary">Back to Notifications</a>
        </div>
    </div>
</div>
{% endblock %}
