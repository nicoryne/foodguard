{% extends "base.html" %}
{% block content %}
<div id="notification">
    <div class="container">
        <h2>Update Notification</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update Notification</button>
        </form>
        <a href="{% url 'notification-detail' notification.pk %}" class="btn btn-primary">Back</a>
    </div>
</div>
{% endblock %}
