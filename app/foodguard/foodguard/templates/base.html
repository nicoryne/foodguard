{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, user-scalable=no"
    />

    <!-- Importing Poppin Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=REM:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- End of Importing Fonts-->

    <!-- Importing the base stylesheet -->
    <link rel="stylesheet" href="{% static 'styles/dist/output.css' %}" />
    <!-- End of Importing base stylesheet -->
  </head>
  <body>
    <div class="site-wrapper">
      {% block navbar %} {% include 'navbar.html' %} {% endblock navbar %} {% block content %}
      {%endblock content %} {% block footer %} {% endblock footer %}
    </div>
  </body>
</html>
