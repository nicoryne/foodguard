{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% comment %} Import Fonts {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=REM:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    {% comment %} Import General Stylesheet {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="raleway">
    {% block navbar %}
    <header>
      <nav class="navbar">
        <div>
          <img
            id="navbar-logo"
            src="{% static 'img/logo.svg' %}"
            alt="Foodguard Logo"
          />

          <ul class="raleway-600">
            <li><a href="#">Home</a></li>
            <li><a href="#">My Ingredients</a></li>
            <li><a href="#">Recipe Book</a></li>
            <li><a href="#">Shopping List</a></li>
          </ul>
        </div>

        <button class="button raleway-400">Login</button>
      </nav>
    </header>
    {% endblock navbar%} {% block content %} {% endblock content %}
  </body>
</html>
