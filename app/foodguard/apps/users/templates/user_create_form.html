<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Container Styling */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff3e0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header Styling */
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Group Styling */
        form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #666;
        }

        /* Input Fields Styling */
        form input[type="text"],
        form input[type="email"],
        form input[type="date"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Button Styling */
        button.btn-submit {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        button.btn-submit:hover {
            background-color: #388e3c;
        }

        /* Cancel Button (if needed) */
        a.btn-cancel {
            display: inline-block;
            margin-top: 15px;
            color: #f44336;
            font-size: 16px;
            text-decoration: none;
        }

        a.btn-cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_fname">First Name:</label>
                <input type="text" name="fname" id="id_fname" required>
            </div>
            <div class="form-group">
                <label for="id_lname">Last Name:</label>
                <input type="text" name="lname" id="id_lname" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="id_phone_number" required>
            </div>
            <div class="form-group">
                <label for="id_date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="id_date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
            <!-- Optionally, you can add a cancel link here -->
            <!-- <a href="#" class="btn-cancel">Cancel</a> -->
        </form>
    </div>
</body>
</html>
