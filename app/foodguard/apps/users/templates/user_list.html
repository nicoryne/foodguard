{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>User List</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.fname }}</td>
                <td>{{ user.lname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number }}</td>
                <td>
                    <a href="{% url 'user-detail' user.pk %}">View</a> |
                    <a href="{% url 'user-update' user.pk %}">Update</a> |
                    <a href="{% url 'user-delete' user.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'user-create' %}">Create New User</a>
</div>
{% endblock %}
