{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Update User</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
    <a href="{% url 'user-detail' user.pk %}">Cancel</a>
</div>
{% endblock %}
