{% extends "base.html" %}

{% block content %}
<style>
    /* Container Styling */
    .container {
        max-width: 600px;
        margin: auto;
        padding: 40px;
        border-radius: 8px;
        background-color: #f8f9fa;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #dc3545;
        font-size: 24px;
        margin-bottom: 20px;
    }

    p {
        color: #555;
        font-size: 18px;
        margin-bottom: 30px;
    }

    /* Button Styles */
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        margin: 0 10px;
        transition: background-color 0.3s;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the ingredient "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'ingredient-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
